- defaults:
    link:
      relink: true

- link:
    ~/.zshrc:
    ~/.zshenv: 
    ~/.gitconfig:

- create:
    - ~/Downloads/Arc
    - ~/Downloads/JDownloader
    - ~/Downloads/Transmission
    - ~/Downloads/Safari
    - ~/Downloads/Libby
    - ~/Downloads/yt-dlp

- shell:
    -
      command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    -
      command: test -e .hasrun && echo 'Mac OS Already Configured, Skipping...'  || ./setup_macos.zsh
      quiet: true
      stdout: true
      stderr: true